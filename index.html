<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Eligibility Quiz ðŸ’˜</title>

<style>
  body{
    margin:0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg,#ffe4ec,#fff7fb);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .card{
    background:#fff;
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.12);
    max-width:520px;
    width:100%;
    text-align:center;
  }

  h1,h2{
    margin-top:0;
  }

  .question{
    font-size:20px;
    margin-bottom:20px;
  }

  .options{
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  button{
    padding:14px;
    border-radius:14px;
    border:none;
    font-size:16px;
    cursor:pointer;
    background:#ff2f86;
    color:white;
    transition:transform .15s, background .15s;
  }

  button:hover{
    transform:translateY(-2px);
    background:#ff4d9c;
  }

  button.secondary{
    background:#eee;
    color:#333;
  }

  .error{
    color:#e11d48;
    margin-top:14px;
    font-weight:600;
  }

  .progress{
    margin-bottom:16px;
    color:#666;
    font-size:14px;
  }
</style>
</head>

<body>

<div class="card" id="app">
  <!-- Content injected by JS -->
</div>

<script>
/* âœ¨ EDIT YOUR QUESTIONS + CORRECT ANSWERS HERE âœ¨ */
const QUESTIONS = [
  {
    q: "What is my favorite color?",
    options: ["Pink", "Blue", "Black", "Purple"],
    answer: "Pink"
  },
  {
    q: "What food do I crave the most?",
    options: ["Pizza", "Boba", "Fries", "Ice cream"],
    answer: "Boba"
  },
  {
    q: "What time do I usually sleep?",
    options: ["10pm", "12am", "2am", "Whenever"],
    answer: "Whenever"
  },
  {
    q: "What annoys me the fastest?",
    options: ["Slow replies", "Messy rooms", "Loud chewing", "Being ignored"],
    answer: "Being ignored"
  },
  {
    q: "Whatâ€™s my love language?",
    options: ["Words", "Quality time", "Gifts", "All of them"],
    answer: "All of them"
  },
  {
    q: "Whatâ€™s my favorite type of date?",
    options: ["Fancy dinner", "Stay-in & talk", "Arcade", "Surprise"],
    answer: "Stay-in & talk"
  },
  {
    q: "What makes me feel safest?",
    options: ["Reassurance", "Silence", "Space", "Money"],
    answer: "Reassurance"
  },
  {
    q: "Whatâ€™s my comfort activity?",
    options: ["Sleeping", "Watching shows", "Eating", "All of the above"],
    answer: "All of the above"
  },
  {
    q: "What do I overthink the most?",
    options: ["Food", "Feelings", "Future", "Everything"],
    answer: "Everything"
  },
  {
    q: "Do you actually like me?",
    options: ["Yes", "Obviously yes", "YES YES YES", "All answers are correct"],
    answer: "All answers are correct"
  }
];

let current = 0;
const app = document.getElementById("app");

function renderQuestion(){
  const q = QUESTIONS[current];

  app.innerHTML = `
    <div class="progress">Question ${current + 1} of 10</div>
    <h2>ðŸ’˜ Valentine Quiz</h2>
    <div class="question">${q.q}</div>
    <div class="options">
      ${q.options.map(opt =>
        `<button onclick="checkAnswer('${opt.replace(/'/g,"\\'")}')">${opt}</button>`
      ).join("")}
    </div>
    <div class="error" id="error"></div>
  `;
}

function checkAnswer(selected){
  const correct = QUESTIONS[current].answer;
  if(selected === correct){
    current++;
    if(current < QUESTIONS.length){
      renderQuestion();
    } else {
      renderSuccess();
    }
  } else {
    document.getElementById("error").textContent =
      "âŒ Wrong answer. You are NOT ready to proceed ðŸ˜Œ";
  }
}

function renderSuccess(){
  app.innerHTML = `
    <h1>ðŸ’– Eligibility Test Passed ðŸ’–</h1>
    <p>You have proven that you know me well enough.</p>
    <h2>You are officially eligible to be my Valentine ðŸ’˜</h2>
    <div class="options">
      <button onclick="yes()">YES, I WANT TO ðŸ’ž</button>
      <button class="secondary" onclick="reset()">I need another chance ðŸ˜…</button>
    </div>
  `;
}

function yes(){
  app.innerHTML = `
    <h1>ðŸ’‹ Congratulations ðŸ’‹</h1>
    <p>You are now <b>officially my Valentine</b>.</p>
    <p>Reward: unlimited affection, kisses, and love ðŸ’•</p>
  `;
}

function reset(){
  current = 0;
  renderQuestion();
}

renderQuestion();
</script>

</body>
</html>
