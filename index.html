<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body{

    background: linear-gradient(135deg,#ffe4ec,#fff7fb);
    min-height:100vh;
    display:flex;
    align-items:center;

  }

  .card{
    background:#fff;
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.12);
    max-width:520px;
    width:100%;
    text-align:center;
  }

  h1,h2{
    margin-top:0;
  }

  .question{
    font-size:20px;
    margin-bottom:20px;
  }

  .options{

    flex-direction:column;

  }

  button{

    border:none;

    background:#ff2f86;

  }

  button:hover{

  }

  button.secondary{
    background:#eee;
    color:#333;
  }

  .error{
    color:#e11d48;
    margin-top:14px;
    font-weight:600;
  }

  .progress{
    margin-bottom:16px;
    color:#666;
    font-size:14px;
  }
</style>
</head>

<body>

<div class="card" id="app">
  <!-- Content injected by JS -->

<script>

const QUESTIONS = [

  {

let current = 0;
const app = document.getElementById("app");

function renderQuestion(){
  const q = QUESTIONS[current];

  app.innerHTML = `
    <div class="progress">Question ${current + 1} of 10</div>
    <h2>ðŸ’˜ Valentine Quiz</h2>
    <div class="question">${q.q}</div>
    <div class="options">
      ${q.options.map(opt =>
        `<button onclick="checkAnswer('${opt.replace(/'/g,"\\'")}')">${opt}</button>`
      ).join("")}
    </div>
    <div class="error" id="error"></div>
  `;
}

function checkAnswer(selected){
  const correct = QUESTIONS[current].answer;
  if(selected === correct){
    current++;
    if(current < QUESTIONS.length){
      renderQuestion();
    } else {
      renderSuccess();
    }
  } else {
    document.getElementById("error").textContent =
      "âŒ Wrong answer. You are NOT ready to proceed ðŸ˜Œ";
  }
}

function renderSuccess(){

}

}

function reset(){
  current = 0;
  renderQuestion();
}

renderQuestion();
</script>

</body>
</html>
